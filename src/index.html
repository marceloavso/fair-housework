<body class="container-sm fundo">
  <div class="row">

    <div class="col-6">
      <img src="view/imagens/fh-logo.png">

    <div class="col">
      <h1 class="text-center text-white">
        Fair Housework
      </h1>




      <div
        class="bg-white border border-2 border-dark-subtle rounded-4 h-50 w-100 d-flex flex-column justify-content-center align-items-center">

<script>

document.addEventListener("DOMContentLoaded", isLogado);
function isLogado(){
  $.ajax({url: 'controller/is-logado.php', async: false, dataType: 'json', type: 'get',
    data: {isLogado: 1}, success: redirecionar});
}
function redirecionar(isLogado){
  if(isLogado){
    window.location.replace("view/quadro-tarefas.html");
  }
  else{
    return false;
  }
}
</script>
